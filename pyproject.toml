[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "outgoing-mailgun"
dynamic = ["version"]
description = "outgoing extension for Mailgun"
readme = "README.rst"
requires-python = ">=3.8"
license = "MIT"
license-files = { paths = ["LICENSE"] }
authors = [
    { name = "John Thorvald Wodder II", email = "outgoing-mailgun@varonathe.org" }
]

keywords = [
    "Mailgun",
    "e-mail",
    "email",
    "outgoing",
]

classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: Implementation :: CPython",
    "Programming Language :: Python :: Implementation :: PyPy",
    "License :: OSI Approved :: MIT License",
    "Intended Audience :: Developers",
    "Intended Audience :: Information Technology",
    "Intended Audience :: System Administrators",
    "Topic :: Communications :: Email",
    "Typing :: Typed",
]

dependencies = [
    "mailbits ~= 0.2",
    "outgoing ~= 0.6",
    "pydantic ~= 2.0",
    "requests ~= 2.20",
    "typing_extensions; python_version < '3.8'",
]

[project.entry-points."outgoing.senders"]
mailgun = "outgoing_mailgun:MailgunSender"

[project.urls]
"Source Code" = "https://github.com/jwodder/outgoing-mailgun"
"Bug Tracker" = "https://github.com/jwodder/outgoing-mailgun/issues"

[tool.hatch.version]
path = "src/outgoing_mailgun/__init__.py"

[tool.hatch.build.targets.sdist]
include = [
    "/docs",
    "/src",
    "/test",
    "CHANGELOG.*",
    "CONTRIBUTORS.*",
    "tox.ini",
]

[tool.hatch.envs.default]
python = "3"

[tool.mypy]
allow_incomplete_defs = false
allow_untyped_defs = false
ignore_missing_imports = false
# <https://github.com/python/mypy/issues/7773>:
no_implicit_optional = true
implicit_reexport = false
local_partial_types = true
pretty = true
show_error_codes = true
show_traceback = true
strict_equality = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
plugins = ["pydantic.mypy"]

[tool.pydantic-mypy]
init_forbid_extra = true
warn_required_dynamic_aliases = true
